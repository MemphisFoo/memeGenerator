 <!-- LIGHT AND DARK MODE -->
  <div id="toggler">
    <input type="checkbox" class="checkbox" id="chk" />

    </label>
  </div>
  <!-- LEFT MEMES SECTION -->
  <div id="meme-container">

    </div>

        <img id="meme-display-image" src="#" alt="meme img goes here">
      </div>
      <!-- BUTTONS -->
      <div class="buttons">
        <button id="like">Add to Collection</button>
        <br><br>
        <button id="previous">Previous</button>
        <button id="next">Next</button>
      </div>
    </div>
    <!-- RIGHT MEMES SECTION -->

    </div>
